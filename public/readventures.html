<html lang="en">

<head>
  <title>Readventures</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/images/favicons/manifest.json">
  <link rel="mask-icon" href="assets/images/favicons/safari-pinned-tab.svg" color="#30B3F4">
  <link rel="shortcut icon" href="assets/images/favicons/favicon.ico">
  <meta name="msapplication-config" content="assets/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#30b3f4">

  <link href="assets/css/buildingblocks.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/mobileType.css" rel="stylesheet">
</head>

<body>
  <div class="grid-x grid-padding-y grid-padding-x align-justify header" id="readventuresHeader">
    <div class="small-3 medium-3 cell">
      <nav role="navigation" id="headerNav">
        <ul id="overlay-nav-menu" class="overlay-nav-menu">
          <!-- <li><a href="#" id="currentReadventuresButton">Current Readventures</a></li> -->
          <!-- <li><a href="#">Completed Readventures</a></li> -->
          <li><a href="#" data-toggle="searchModal">Find a new Readventure</a></li>
          <li><a href="#" id="logoutButton">Logout</a></li>
        </ul>

        <a data-toggle-menu class="overlay-nav-menu-toggle" href="#overlay-nav-menu"><i class="fi-compass" id="menuActionButton"></i></a>
        <a class="overlay-nav-menu-toggle" href="#"><i class="fi-arrow-left" id="menuBackButton" hidden></i></a>
    </div>
    <div class="small-9 medium-7 cell" id="readventureToolButtons">
    </div>
  </div>
  </nav>
  </div>

  <!--Search for new book Modal  -->
  <div class="large reveal" id="searchModal" data-reveal>
    <h2>Find a new Readventure!</h2>
    <div class="grid-x">
      <form class="small-12 medium-7 cell" id="bookSearch">
        <div class="input-group input-group-rounded">
          <input class="input-group-field" type="search" placeholder="Search for a new book..." id="bookInput">
          <div class="input-group-button">
            <input type="submit" class="button secondary" value="Search" id="bookSearchButton">
          </div>
        </div>
      </form>
    </div>
    <div class="grid-x grid-margin-y" id="bookResults">

    </div>
    <button class="close-button
    " data-close aria-label="Close reveal" type="button"><span aria-hidden="true">&times;</span></button>
  </div>

  <!--Bookmark modal  -->
  <div class="medium reveal" id="bookmarkModal" data-reveal>
    <h2>Enter your page number!</h2>
    <div class="grid-x" id="bookmarkModalContent">
    </div>
    <button class="close-button modalClose" data-close aria-label="Close reveal" type="button"><span aria-hidden="true">&times;</span></button>
  </div>

  <!--Dictionary Modal  -->
  <div class="large reveal" id="dictionaryModal" data-reveal>
    <h2>Search for a word!</h2>
    <div class="grid-x">
      <form class="small-12 medium-7 cell" id="bookSearch">
        <div class="input-group input-group-rounded">
          <input class="input-group-field" type="search" placeholder="Enter your word..." id="wordInput">
          <div class="input-group-button">
            <input type="submit" class="button secondary" value="Search" id="wordSearchButton">
          </div>
        </div>
      </form>
    </div>
    <div class="grid-x grid-margin-y align-right" id="definitionResults">

    </div>
    <button class="close-button modalClose" data-close aria-label="Close reveal" type="button"><span aria-hidden="true">&times;</span></button>
  </div>

  <!--Take note modal  -->
  <div class="medium reveal" id="notesModal" data-reveal>
    <h2>Add a note!</h2>
    <form class="grid-x grid-margin-x align-center" id="notesModalContent">
      <div class="medium-6 cell">
        <label>Note Title<input type="text" placeholder="New Note" id="noteTitle"></label>
      </div>
      <div class="medium-6 cell">
        <label>Page Number<input type="number" id="notePageNumber"></label>
      </div>
      <div class="medium-12 cell">
        <textarea type="text" placeholder="Add a new note here..." id="noteInput"></textarea>
      </div>
      <input type="button" class="small-8 cell button" value="Add Note" id="addNoteButton" data-close>
    </form>
    <button class="close-button modalClose" data-close aria-label="Close reveal" type="button"><span aria-hidden="true">&times;</span></button>
  </div>

  <!--Main game content area -->

  <div class="main">
    <div class="grid-x grid-margin-y grid-margin-x">
      <!--Begin user content area  -->
      <div class="small-12 medium-5 cell block" id="userArea">
        <div class="grid-x align-center">
          <div class="small-4 cell">
            <img src="" alt="" class="avatar" id="userAvatar" data-toggle="chooseAvatarModal">
            <div class="large reveal" id="chooseAvatarModal" data-reveal>
              <h1>Choose your avatar!</h1>
              <div class="grid-x">
                <div class="small-3">
                  <img src="assets/images/av1.png" alt="" class="avatarChoice modalClose" data-avatarSource="assets/images/av1.png" data-close>
                </div>
                <div class="small-3">
                  <img src="assets/images/av2.png" alt="" class="avatarChoice modalClose" data-avatarSource="assets/images/av2.png" data-close>
                </div>
                <div class="small-3">
                  <img src="assets/images/av3.png" alt="" class="avatarChoice modalClose" data-avatarSource="assets/images/av3.png" data-close>
                </div>
                <div class="small-3">
                  <img src="assets/images/av4.png" alt="" class="avatarChoice modalClose" data-avatarSource="assets/images/av4.png" data-close>
                </div>
              </div>
              <button class="close-button modalClose" data-close aria-label="Close reveal" type="button"><span aria-hidden="true">&times;</span></button>
            </div>
          </div>
          <div class="small-6 cell">
            <div class="grid-y grid-padding-y grid-frame align-center">
              <div class="small-6 cell userDetails" id="userLevel">
              </div>
              <div class="small-6 cell userDetails" id="userPagesRead">
              </div>
            </div>
          </div>
          <div class="small-10 cell" id="userProgress">

          </div>
        </div>
      </div>
      <div class="small-12 medium-7 cell block">
        <!-- <h2 id="readventuresTitle"></h2> -->
        <div class="grid-x" id="readventures">
          <div class="small-12 cell" id="readventureBook">
            <!-- <div class="grid-x" id="readventureBookInfo"></div> -->
          </div>
        </div>
      </div>
      <div class="small-12 medium-4 cell block readventureInfo" id="notesHolder" hidden>
        <h1>My Notes</h1>
      </div>

      <div class="small-12 medium-4 cell block readventureInfo" id="definitionsHolder" hidden>
        <h1>My Words</h1>
      </div>

      <div class="small-12 medium-4 cell block readventureInfo" id="treasuresHolder" hidden>
        <h1>My Treasures</h1>
      </div>
    </div>
  </div>
